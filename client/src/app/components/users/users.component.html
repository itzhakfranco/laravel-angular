<div class="container">
    <app-user-form
        [currentUser]="currentUser"
        [isEdit]="isEdit"
        (newUser)="onNewUser($event)"
        (updatedUser)="onUpdatedPost($event)"
    ></app-user-form>

    <div class="row mt-5">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Website</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.website }}</td>
                        <td>
                            <button
                                (click)="editUser(user)"
                                class="btn btn-primary mx-2"
                            >
                                Update
                            </button>
                            <button
                                (click)="removeUser(user)"
                                class="btn btn-danger"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
